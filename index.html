<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/986006ec70.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header-part start-->
    <section id="header">
        <div class="container">
            <div class="header-part">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="tag-line">
                    <p>I'm your tag line</p>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- header-part end -->
    <!-- Banner part start -->
    <section id="banner">
        <div class="container">
            <div class="banner_part">
                <div class="banner_text">
                    <h1>sarajevo</h1>
                    <h2><span style="color:rgba(25, 25, 196, 0.548)">/Creative</span> one page template.</h2>
                    <p>We are team of professionals</p>
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-amazon"></i>
                    </div>
                </div>

                <div class="mobile_part mr">
                    <img src="images/mobi (1).jpg" alt="">
                </div>
                <div class="clr"></div>

            </div>

        </div>
    </section>

    <!-- Banner part end -->



</body>

</html>
